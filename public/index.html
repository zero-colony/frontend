      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      body::after {
        content: '';
        color: #fff;
        background-color: #000;
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: -1;
        padding-top: 50px;
        text-align: center;
      }

      div.root {
        z-index: 0;
      }

      /* Modal Overlay Styles */
      .modal-overlay {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Modal Content Styles */
      .modal-content {
        position: relative;
        width: 50vw;
        /* Half of viewport width */
        aspect-ratio: 16/9;
        /* Maintain video aspect ratio */
        background: #000;
        border-radius: 8px;
      }

      /* YouTube iframe Styles */
      .modal-content iframe {
        width: 100%;
        height: 100%;
        border-radius: 8px;
      }

      /* Close Button Styles */
      .close-btn {
        position: absolute;
        top: -40px;
        right: -40px;
        width: 30px;
        height: 30px;
        background: white;
        border: none;
        border-radius: 50%;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1001;
      }

      .close-btn:hover {
        background: #e0e0e0;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .modal-content {
          width: 90vw;
          /* Wider on mobile */
        }

        .close-btn {
          right: 0;
          top: -40px;
        }
      }

      .links-content {
        background: #000000;
        padding: 2rem;
        aspect-ratio: auto;
        height: auto;
      }

      .links-popup-content {
        text-align: center;
      }

      .links-popup-content h2 {
        margin-bottom: 1rem;
        color: #ffffff;
        font-family: 'Helvetica', sans-serif;
        font-weight: 400;
      }

      .links-popup-content p {
        margin-bottom: 1.5rem;
        color: #ffffff;
        font-family: 'Helvetica', sans-serif;
        font-weight: 400;
        font-size: 14px;
        line-height: 1.4;
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
      }

      .social-links a {
        color: #fe5161;
        text-decoration: none;
        font-family: 'Helvetica', sans-serif;
      }

      .social-links a:hover {
        text-decoration: underline;
        filter: drop-shadow(0px 0px 10px #fe5161);
      }
